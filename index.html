<!DOCTYPE html>
<html>

<head>
    <title>Ndey's Website</title>
</head>

<body>
    <h1>HTML Form</h1>
    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">enter password:</label>
        <input type="password" id="password" name="password" required>
        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51-100" id="option-3">
        <label for="option-3">51-100</label>
        <br><br>
        <label for="question">security question</label>
        <select name="question" id="question">
            <option value="q1">what is your favourite food?</option>
            <option value="q2">which food do you dislike?</option>
            <option value="q3">what is your easiest food to cook?</option>
        </select>
        <br><br>
        <label for="answer">security question answer</label>
        <input type="text" id="answer" name="answer">
        <br><br>
        <label for="Biography">your biography:</label>
        <br><br>
        <textarea name="Biography" id="Biography" cols="50" rows="25"></textarea>
        <br>
        <input type="submit" value="submit the form">



    </form>

</body>

</html>
